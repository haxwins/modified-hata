<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modified Hata Model</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <form>
          <p>Modified Hata model</p>
          <div>
            <div class="row">
                <div class="cell">
                    <p>Frequency</p>
                </div>
                <div class="cell">
                    <input id="fre"></input>MHz
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <p>Distance</p>
                </div>
                <div class="cell">
                    <input id="d"></input>m
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <p>Height 1</p>
                </div>
                <div class="cell">
                    <input id="h1"></input>m
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <p>Height 2</p>
                </div>
                <div class="cell">
                    <input id="h2"></input>m
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <p>Environment</p>
                </div>
                <div class="cell">
                  <select id="env" name="env">
                      <option value="urban">Urban</option>
                      <option value="suburban">Suburban</option>
                      <option value="openarea">Open area</option>
                    </select>
                </div>
            </div>
          </div>
        <div id="calc">Calculate</div>
        <div class="results">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        </form>
      </main>
    </div>
    <div class="container">
      <footer></footer>

    </div>
  </body>
</html>
